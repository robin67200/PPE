<div class="container">

  <header>
  <br />
      <h2 style="text-align: center">Epreuve E4</h2>
      <hr />
      <br />
      <br />
    <div class="widget-controls" style="text-align: right">
      <button [routerLink]="['/grids/create']" class="btn btn-outline-primary">Nouvelle epreuve E4</button>
    </div>
  </header>
  <div class="widget-body">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>
            Date
          </th>
          <th>
            Etudiant
          </th>
          <th>
            Jury
          </th>
          <th>
            Resultat
          </th>
          <th class="white-cell icon">

          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evaluation of evaluations">
          <td>

            {{ evaluation.date }}

          </td>
          <td>

            {{ evaluation.etudiantName }}

          </td>
          <td>

            {{ evaluation.juryId }}

          </td>
          <td>

            {{ evaluation.resultat }} / 20

          </td>
          <td>
            <div class="dropdown">
              <button class="btn btn-outline-info dropdown-toggle text-blue pull-right" type="button"
                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Actions
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item text-dark glyphicon glyphicon-zoom-in" role="button" [routerLink]="['/grids/detail/',evaluation.id]">
                    Details
                  </a>
                  <a class="dropdown-item text-dark glyphicon glyphicon-edit" role="button" [routerLink]="['/grids/edit/',evaluation.id]">
                    Modifier
                  </a>
                  <a class="dropdown-item text-danger glyphicon glyphicon-trash" role="button" (click)="deleteEvaluation(evaluation)">
                    Supprimer
                  </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
