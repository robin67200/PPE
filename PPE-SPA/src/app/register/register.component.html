<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Inscription</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Identifiant">
    </div>
  
    <div class="from-group">
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Mot de passe">
    </div>
  
    <div class="form-group text-center">
      <br />
      <button class="btn btn-success mr-2" type="submit">Enregistrer</button>
      <button class="btn btn-danger" type="button" (click)="cancel()">Annuler</button>
    </div>
  
  </form>
