<form [formGroup] (ngSubmit)="register()">
    <h2 class="text-center text-primary">Inscription</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control"  formControlName="username"  placeholder="Identifiant">
    </div>
  
    <div class="from-group">
      <input type="password" class="form-control"  formControlName="password"  placeholder="Mot de passe">
    </div>

    <div class="from-group">
        <input type="password" class="form-control"  formControlName="confirmPassword"  placeholder="Confirmez mot de passe">
      </div>
  
    <div class="form-group text-center">
      <br />
      <button class="btn btn-success mr-2" type="submit">Enregistrer</button>
      <button class="btn btn-danger" type="button" (click)="cancel()">Annuler</button>
    </div>
  
  </form>

  <p>Form value: {{registerForm.value | json}}</p>
  <p>Form value: {{registerForm.status | json}}</p>
