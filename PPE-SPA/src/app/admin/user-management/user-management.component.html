<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">ID</th>
      <th style="width: 30%">Nom</th>
      <th style="width: 40%">Roles actifs</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Editer Role</button></td>
    </tr>
  </table>
</div>
