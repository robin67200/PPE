<div class="container">
  <br />
  <h2 style="text-align:center">Etudiants</h2>
  <br />
  <br />

  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          Nom
        </th>
        <th>
          Prenom
        </th>
        <th>
          Mail
        </th>
        <th>
          Section
        </th>
        <th>
          Matiere
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let student of students">
        <td>
          {{ student.name }}
        </td>
        <td>
          {{ student.firstName }}
        </td>
        <td>
          {{ student.mail }}
        </td>
        <td>
          {{ student.section }}
        </td>
        <td>
          {{ student.matiere }}
        </td>
        <td>
          {{ student.styleEval }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
