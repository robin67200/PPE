<br />
<div class="container-fluid">
  <h4 style="text-align:center; margin-right: 3%">{{student.firstName}} {{student.name}}</h4>
  
  <hr />
  <div class="row" >
    <div class=" ml-auto mr-auto">
      <br />
      <h5>Nom: {{student.name}}</h5>
      <h5>Prenom: {{student.firstName}}</h5>
      <h5>Mail: {{student.mail}}</h5>
      <h5>Section: {{student.section}}</h5>
      <h5>Matiere: {{student.matiere}}</h5>
      <h5>Style Evaluation: {{student.evaluation}}</h5>
      <br>
      
      <a [routerLink]="['/students/edit',student.id]">Modifier</a>
      <a [routerLink]="['/students']" style="margin-left: 7%"  >Retour</a>
      <br />
      <br />
      <div class=" ml-auto mr-auto" >
          <tr>
            <td>
                <button class="btn btn-danger"  (click)="deleteStudent()">
                    Supprimer
                </button>
            </td>
          </tr>
        </div>
  </div>
</div>

</div>
