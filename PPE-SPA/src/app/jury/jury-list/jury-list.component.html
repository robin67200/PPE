<div class="container">
  <br />
  <h2 style="text-align:center">Jurys</h2>
  <hr>
  <br />
  <br />
  <a [routerLink]="['/jurys/create']">
    <button class="btn btn-primary my-2 my-sm-2">Nouveau jury</button></a>

  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>
          Professeur 1
        </th>
        <th>
          Professeur 2
        </th>
        <th>
          Professeur 3
        </th>
      </tr>
    </thead>
      <tr [routerLink]="['/jurys/detail',jury.id]" *ngFor="let jury of jurys">
        <td>
          {{ jury.teacher1 }}
        </td>
        <td>
          {{ jury.teacher2 }}
        </td>
        <td>
          {{ jury.teacher3 }}
        </td>
      </tr>
  </table>
</div>
